<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleSearch</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#202124">
    <style>
        body { font-family: sans-serif; background: #202124; color: #e8eaed; margin: 0; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .search-box { width: 100%; padding: 12px; border-radius: 24px; border: 1px solid #5f6368; background: #303134; color: white; font-size: 16px; outline: none; }
        .result { margin-top: 20px; padding: 15px; border-bottom: 1px solid #3c4043; }
        .result a { color: #8ab4f8; text-decoration: none; font-size: 18px; }
        .result .url { color: #9aa0a6; font-size: 12px; display: block; margin-bottom: 5px; }
        .result p { color: #bdc1c6; font-size: 14px; margin: 5px 0 0; }
        .offline-tag { color: #f28b82; font-size: 12px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="search" class="search-box" placeholder="Search with DuckDuckGo..." autofocus>
        <div id="results"></div>
    </div>

    <script>
        const searchInput = document.getElementById('search');
        const resultsDiv = document.getElementById('results');

        // Load cached results if offline
        window.addEventListener('load', () => {
            const lastSearch = localStorage.getItem('lastResults');
            if (lastSearch && !navigator.onLine) {
                renderResults(JSON.parse(lastSearch), true);
            }
        });

        searchInput.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter') {
                const query = searchInput.value;
                resultsDiv.innerHTML = 'Searching...';
                
                try {
                    const res = await fetch(`https://api.duckduckgo.com/?q=${encodeURIComponent(query)}&format=json&no_redirect=1&no_html=1`);
                    const data = await res.json();
                    
                    // Format results into a list
                    const results = [];
                    if (data.AbstractURL) {
                        results.push({ title: data.Heading, url: data.AbstractURL, snippet: data.AbstractText });
                    }
                    data.RelatedTopics.forEach(topic => {
                        if (topic.Text && topic.FirstURL) {
                            results.push({ title: topic.Text.split(' - ')[0], url: topic.FirstURL, snippet: topic.Text });
                        }
                    });

                    localStorage.setItem('lastResults', JSON.stringify(results));
                    renderResults(results);
                } catch (err) {
                    resultsDiv.innerHTML = 'Error fetching results. Check your connection.';
                }
            }
        });

        function renderResults(results, isOffline = false) {
            resultsDiv.innerHTML = isOffline ? '<p class="offline-tag">Showing cached results (Offline)</p>' : '';
            if (results.length === 0) resultsDiv.innerHTML += 'No simple results found. Try another query.';
            results.forEach(r => {
                resultsDiv.innerHTML += `
                    <div class="result">
                        <span class="url">${r.url}</span>
                        <a href="${r.url}" target="_blank">${r.title}</a>
                        <p>${r.snippet}</p>
                    </div>`;
            });
        }

        // Register Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
